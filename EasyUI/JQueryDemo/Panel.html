<body>

    <div id="p" style="padding:10px;">
        <p>panel content.</p>
        <p>panel content.</p>
    </div>
</body>
<script type="text/javascript">
    $("#p").panel({
        width:500,
        height:500,
        title:'My Panel',
        tools:[
            {
                iconCls:'icon-add',
                handler:function(){
                    alert('add');
                }
            },
            {
                iconCls:'icon-save',
                handler:function(){
                    alert('save');
                }
            }
        ],
        collapsed:true
    });

    $('#p').panel('move',{
        left:100,
        top:100
    });
</script>
</html>
